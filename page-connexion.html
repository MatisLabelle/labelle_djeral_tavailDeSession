<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion</title>
    <link rel="stylesheet" href="style-connexion.css" />
  </head>
  <body>
    <div class="connexion">
      <h1>Connexion</h1>
      <label for="userName">Nom d'utilisateur : </label>
      <input id="user" type="text" name="userName" width="10" />
      <br />
      <br />
      <label for="password">Mot de passe : </label>
      <input id="password" type="text" name="password" />
      <br />
      <br />
      <button type="button" id="connect">Se connecter</button>
    </div>
    <div class="inscription">
      <h1>Inscription</h1>
      <label for="userName">Nom d'utilisateur : </label>
      <input id="user-inscription" type="text" name="userName" width="10" />
      <br />
      <br />
      <label for="password">Mot de passe : </label>
      <input id="password-inscription" type="text" name="password" />
      <br />
      <br />
      <button type="button" id="inscrire">S'inscrire</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
